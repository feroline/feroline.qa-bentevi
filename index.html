---
layout: default
title: Home
---

{% for post in site.posts %}

<div class="list-group p-2">
    <a href="{{ post.url | relative_url }}" class="card list-group-item list-group-item-action ">
        <div class="card-header">
            <h5 class="mb-1 ">{{post.title}} </h5>

            <span class="fw-light">{{post.subtitle}}</span>
            -
            <small class="fw-light">{{ post.date | date: "%d/%m/%y" }}</small>

        </div>
        <div class="card-body">
            <p class="card-text">{{ post.excerpt }}</p>
        </div>
    </a>

</div>

{% endfor %}
